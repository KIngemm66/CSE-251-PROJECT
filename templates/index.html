<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>


</head>
<body>
    <a href="/add-author"><button>Browse author</button></a>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Url</th>
    </tr>
    {% for author in authors %}
    <tr>
        <td>{{author.name}}</td>
        <td>{{author.email}}</td>
        <td>{{author.url}}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
